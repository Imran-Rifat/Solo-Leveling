<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Roadmap - Solo Leveling</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* ===== VARIABLES ===== */
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --success-color: #4bb543;
            --warning-color: #ffcc00;
            --danger-color: #dc3545;
            --white: #ffffff;
            --light-bg: #f8f9fa;
            --text-dark: #212529;
            --text-light: #6c757d;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* ===== LAYOUT ===== */
        .roadmap-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .roadmap-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .roadmap-timeline {
            position: relative;
            padding-left: 2rem;
        }

        /* ===== TIMELINE ===== */
        .roadmap-timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        /* ===== PHASE STYLES ===== */
        .roadmap-phase {
            margin-bottom: 3rem;
            position: relative;
        }

        .phase-header {
            background: var(--white);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 1rem;
            position: relative;
            border-left: 4px solid var(--primary-color);
        }

        .phase-header::before {
            content: '';
            position: absolute;
            left: -2.5rem;
            top: 2rem;
            width: 1rem;
            height: 1rem;
            background: var(--primary-color);
            border-radius: 50%;
            border: 4px solid var(--white);
        }

        .phase-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .phase-title h2 {
            color: var(--text-dark);
            margin: 0;
        }

        .phase-duration {
            background: var(--primary-color);
            color: var(--white);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .phase-description {
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        /* ===== MODULES GRID ===== */
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .module-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border-left: 4px solid var(--success-color);
            transition: var(--transition);
        }

        .module-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .module-card.locked {
            border-left-color: var(--text-light);
            opacity: 0.6;
        }

        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .module-title h3 {
            margin: 0 0 0.5rem 0;
            color: var(--text-dark);
        }

        .module-difficulty {
            background: var(--light-bg);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .module-description {
            color: var(--text-light);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        /* ===== SKILLS ===== */
        .module-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .skill-badge {
            background: var(--primary-color);
            color: var(--white);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        /* ===== MODULE ACTIONS ===== */
        .module-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .module-progress {
            flex-grow: 1;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--light-bg);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--success-color);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .start-button {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .start-button:hover {
            background: var(--secondary-color);
        }

        .start-button:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }

        /* ===== STATS ===== */
        .roadmap-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* ===== AI-SPECIFIC STYLES ===== */
        .ai-phase {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .ai-phase-header {
            margin-bottom: 1.5rem;
        }

        .phase-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .phase-badge {
            background: var(--primary-color);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
        }

        .focus-areas {
            margin: 1rem 0;
        }

        .focus-tag {
            background: var(--light-bg);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            margin: 0 0.5rem 0.5rem 0;
            display: inline-block;
        }

        .learning-objectives {
            margin: 1.5rem 0;
        }

        .learning-objectives h4 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .ai-modules-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }

        .ai-module-card {
            background: var(--light-bg);
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
        }

        .coding-module {
            border-left: 4px solid var(--accent-color);
        }

        .module-header {
            margin-bottom: 1rem;
        }

        .module-meta {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }

        .module-duration, .module-difficulty {
            background: var(--white);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .coding-badge {
            background: var(--accent-color);
            color: var(--white);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .module-resources {
            margin: 1.5rem 0;
        }

        .resources-list {
            display: grid;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .resource-item {
            padding: 0.75rem;
            background: var(--white);
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }

        .resource-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .resource-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .resource-link:hover {
            text-decoration: underline;
        }

        .resource-type {
            background: var(--light-bg);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .resource-description {
            font-size: 0.9rem;
            color: var(--text-light);
            margin: 0;
        }

        .module-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .ai-start-button {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .ai-start-button:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }

        .coding-start {
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-outline:hover {
            background: var(--primary-color);
            color: var(--white);
        }

        .career-guidance-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .ai-guidance-card {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .guidance-section {
            margin-bottom: 1.5rem;
        }

        .guidance-section h4 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        /* ===== LOADING AND ERROR STATES ===== */
        .ai-loading-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin: 2rem 0;
        }

        .ai-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-steps {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin: 1.5rem 0;
            text-align: left;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .loading-step {
            padding: 0.5rem;
            border-radius: 6px;
            background: var(--light-bg);
            transition: all 0.3s ease;
        }

        .loading-step.active {
            background: var(--primary-color);
            color: var(--white);
            font-weight: bold;
        }

        .loading-note {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 1rem;
        }

        .ai-error-state, .ai-empty-state {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin: 2rem 0;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .retry-button, .secondary-button, .cta-button {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .secondary-button {
            background: var(--light-bg);
            color: var(--text-light);
        }

        .secondary-button:hover {
            background: #cbd5e0;
        }

        /* ===== MODAL STYLES ===== */
        .ai-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .ai-modal-content {
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .roadmap-timeline {
                padding-left: 1.5rem;
            }
            
            .phase-header::before {
                left: -1.75rem;
            }
            
            .ai-modules-grid {
                grid-template-columns: 1fr;
            }
            
            .module-actions {
                flex-direction: column;
                gap: 1rem;
            }
            
            .error-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- ===== NAVIGATION ===== -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h2>SOLO LEVELING</h2>
                <span>AI Career Path Builder</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="roadmap.html" class="active">Roadmap</a>
                <a href="jobs.html">Jobs</a>
                <a href="profile.html">Profile</a>
            </div>
        </div>
    </nav>

    <!-- ===== MAIN CONTENT ===== -->
    <div class="roadmap-container">
        <!-- Header Section -->
        <div class="roadmap-header">
            <h1>Your Learning Roadmap to <span id="targetCareerName"></span></h1>
            <p id="roadmapDescription">AI-generated personalized learning path</p>
        </div>

        <!-- Statistics Section -->
        <div class="roadmap-stats">
            <div class="stat-card">
                <div class="stat-number" id="totalModules">0</div>
                <div class="stat-label">Learning Modules</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalWeeks">0</div>
                <div class="stat-label">Weeks Estimated</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="skillsToLearn">0</div>
                <div class="stat-label">Skills to Master</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="readinessScore">0%</div>
                <div class="stat-label">Career Readiness</div>
            </div>
        </div>

        <!-- AI-Generated Roadmap Content -->
        <div class="roadmap-timeline" id="roadmapTimeline">
            <!-- AI-generated modules will be loaded here by roadmap.js -->
        </div>

        <!-- Career Guidance Section -->
        <div id="careerGuidance" class="career-guidance-section">
            <!-- AI career guidance will be loaded here -->
        </div>
    </div>

    <!-- ===== JAVASCRIPT ===== -->
    <script src="js/roadmap.js"></script>
</body>
</html>
