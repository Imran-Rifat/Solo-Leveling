<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Matching - Solo Leveling</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .jobs-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .jobs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        .filter-select {
            padding: 0.5rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            background: var(--white);
            min-width: 150px;
        }

        .jobs-grid {
            display: grid;
            gap: 1.5rem;
        }

        .job-card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            border-left: 4px solid var(--primary-color);
            transition: var(--transition);
        }

        .job-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .job-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .job-company {
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .job-location {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .match-badge {
            background: var(--success);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .job-description {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .job-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .skill-tag {
            background: var(--bg-light);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            border: 1px solid #e2e8f0;
        }

        .skill-tag.matching {
            background: var(--success);
            color: var(--white);
            border-color: var(--success);
        }

        .skill-tag.missing {
            background: #fed7d7;
            color: #c53030;
            border-color: #fed7d7;
        }

        .job-actions {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
        }

        .apply-button {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .apply-button:hover {
            background: var(--secondary-color);
        }

        .save-button {
            background: transparent;
            border: 1px solid var(--text-light);
            color: var(--text-light);
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .save-button:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .no-jobs {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h2>SOLO LEVELING</h2>
                <span>AI Career Path Builder</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="upload.html">Get Started</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="roadmap.html">Roadmap</a>
                <a href="jobs.html" class="active">Jobs</a>
            </div>
        </div>
    </nav>

    <div class="jobs-container">
        <div class="jobs-header">
            <h1>Job Matching</h1>
            <button class="cta-button" onclick="refreshJobs()">
                Refresh Jobs
            </button>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="jobType">Job Type</label>
                <select id="jobType" class="filter-select" onchange="filterJobs()">
                    <option value="all">All Types</option>
                    <option value="internship">Internship</option>
                    <option value="full-time">Full Time</option>
                    <option value="part-time">Part Time</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="location">Location</label>
                <select id="location" class="filter-select" onchange="filterJobs()">
                    <option value="all">All Locations</option>
                    <option value="remote">Remote</option>
                    <option value="new-york">New York</option>
                    <option value="san-francisco">San Francisco</option>
                    <option value="london">London</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="matchThreshold">Minimum Match</label>
                <select id="matchThreshold" class="filter-select" onchange="filterJobs()">
                    <option value="0">Any Match</option>
                    <option value="50">50%+</option>
                    <option value="70">70%+</option>
                    <option value="90">90%+</option>
                </select>
            </div>
        </div>

        <div class="jobs-grid" id="jobsGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Finding matching jobs...</p>
            </div>
        </div>
    </div>

    <script src="js/jobs.js"></script>
</body>
</html>
